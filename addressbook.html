<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Address Book</title>
  
  
  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href='style2.css'/>

</head>
<body>


  <body>
    <div class="container">
      <header>
        <h1> Deny Address Book</h1>
        <hr/>
      </header>

      <table id='table1' class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>PHONE NUMBER</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <input id='firstName' class='form-control'  placeholder="Name"type="text" />
            </td>
            <td>
              <input id='lastName' class='form-control' placeholder="Last Name"type="text" />
            </td>
            <td>
              <input id='phone' class='form-control' placeholder="Number"type="text" />
            </td>
            <td>
              <div class="text-center">
                <button id='add' class='btn btn-block btn btn-success' />Add</button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>

      <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
      <script src="js.js"></script>

    </div>


  </body>

  </html>
